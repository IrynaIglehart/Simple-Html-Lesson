---
layout: default
title: Home
---

<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
        {% if page.url == post.url %}
      <a href="{{ site.github.url }}{{ post.url }}" class="active">{{ post.title }}</a>
        {% else %}
      <a href="{{ site.github.url }}{{ post.url }}">{{ post.title }}</a>
        {% endif %}
    </li>
  {% endfor %}
</ul>

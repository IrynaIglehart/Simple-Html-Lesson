---
layout: default
---
<div class="container">
  <div class="page-header">
    <h1>Welcome to my blog</h1>
  </div> 

<ul>
  {% for post in site.posts reversed %}
    <li>
        {% if page.url == post.url %}
      <a href="{{ site.github.url }}{{ post.url }}" class="active">{{ post.title }}</a>
        {% else %}
      <a href="{{ site.github.url }}{{ post.url }}">{{ post.title }}</a>
        {% endif %}
    </li>
  {% endfor %}
</ul>
</div>
